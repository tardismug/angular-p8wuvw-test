<div *ngIf="messageService.messages.length" id="AllMessages">
  <div class="TitreBlocMessages">
    <h2>Messages</h2>
    <button type="button" class="clear" (click)="messageService.clear()">
      &times;
    </button>
  </div>
  <div class="ListeMessages">
    <div *ngFor="let message of messageService.messages">{{ message }}</div>
  </div>
</div>
